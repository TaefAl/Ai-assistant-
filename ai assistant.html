<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taef - Voice Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 8px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(0,255,136,0.5); }
            to { text-shadow: 0 0 30px rgba(0,255,136,0.8), 0 0 40px rgba(0,255,136,0.3); }
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        .voice-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0,255,136,0.2), rgba(0,255,136,0.1));
            border: 2px solid rgba(0,255,136,0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .voice-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0,255,136,0.3);
            border-color: rgba(0,255,136,0.5);
        }

        .voice-button.active {
            animation: pulse 1.5s infinite;
            background: linear-gradient(135deg, rgba(0,255,136,0.3), rgba(0,255,136,0.2));
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0,255,136,0.7); }
            70% { box-shadow: 0 0 0 30px rgba(0,255,136,0); }
            100% { box-shadow: 0 0 0 0 rgba(0,255,136,0); }
        }

        .mic-icon {
            font-size: 4rem;
            color: white;
            opacity: 0.9;
        }

        .status {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            min-height: 1.5rem;
        }

        .waveform {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            margin-bottom: 2rem;
            height: 60px;
        }

        .wave-bar {
            width: 4px;
            height: 20px;
            background: rgba(0,255,136,0.6);
            border-radius: 2px;
            animation: wave 1.5s ease-in-out infinite;
        }

        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        .wave-bar:nth-child(6) { animation-delay: 0.3s; }
        .wave-bar:nth-child(7) { animation-delay: 0.2s; }
        .wave-bar:nth-child(8) { animation-delay: 0.1s; }

        @keyframes wave {
            0%, 100% { height: 20px; opacity: 0.6; }
            50% { height: 50px; opacity: 1; }
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .feature {
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .feature:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .feature-text {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(0,255,136,0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>

    <script>
        const voiceButton = document.getElementById('voiceButton');
        const status = document.getElementById('status');
        const waveform = document.getElementById('waveform');
        let isListening = false;
        let particles = [];

        // Initialize speech synthesis
        const synth = window.speechSynthesis;
        
        function speak(text) {
            if (synth.speaking) {
                synth.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.8;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            utterance.lang = 'ar-SA'; // Arabic (Saudi Arabia)
            
            // Try to find Arabic voice
            const voices = synth.getVoices();
            const arabicVoice = voices.find(voice => 
                voice.lang.includes('ar') || 
                voice.name.includes('Arabic') ||
                voice.name.includes('ÿßŸÑÿπÿ±ÿ®Ÿäÿ©')
            );
            
            if (arabicVoice) {
                utterance.voice = arabicVoice;
            }
            
            utterance.onend = () => {
                setTimeout(() => {
                    status.textContent = 'Say "Hi Taef" to get started';
                }, 500);
            };
            
            synth.speak(utterance);
        }

        // Create floating particles
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 6 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                document.body.appendChild(particle);
                particles.push(particle);
            }
        }

        // Voice button click handler
        voiceButton.addEventListener('click', () => {
            if (!isListening) {
                startListening();
            } else {
                stopListening();
            }
        });

        function startListening() {
            isListening = true;
            voiceButton.classList.add('active');
            status.textContent = 'ÿ£ÿ≥ÿ™ŸÖÿπ...';
            waveform.classList.remove('hidden');
            
            // Simulate listening timeout
            setTimeout(() => {
                if (isListening) {
                    processCommand();
                }
            }, 3000);
        }

        function stopListening() {
            isListening = false;
            voiceButton.classList.remove('active');
            waveform.classList.add('hidden');
        }

                    "ÿ£ŸÜÿß ŸáŸÜÿß ŸÑŸÖÿ≥ÿßÿπÿØÿ™ŸÉ. ŸÖÿßÿ∞ÿß ÿ™ÿ±ŸäÿØ ÿ£ŸÜ ÿ™ÿπÿ±ŸÅÿü",
                    "ÿ£ŸáŸÑÿßŸã ÿ®ŸÉ! ÿ£ŸÜÿß ŸÖÿ≥ÿ™ÿπÿØ ŸÑŸÖÿ≥ÿßÿπÿØÿ™ŸÉ ŸÅŸä ÿ£Ÿä ÿ¥Ÿäÿ° ÿ™ÿ≠ÿ™ÿßÿ¨Ÿá.",
                    "ŸÖÿ±ÿ≠ÿ®ÿßŸã! ÿ£ŸÜÿß ÿ∑ÿßÿ¶ŸÅ. ÿ£ÿÆÿ®ÿ±ŸÜŸä ŸÉŸäŸÅ ŸäŸÖŸÉŸÜŸÜŸä ÿÆÿØŸÖÿ™ŸÉ.",
                    "ÿ£ŸáŸÑÿßŸã! ÿ£ŸÜÿß ÿ£ÿ≥ÿ™ŸÖÿπ Ÿàÿ¨ÿßŸáÿ≤ ŸÑŸÖÿ≥ÿßÿπÿØÿ™ŸÉ."
                ];
                
                const response = responses[Math.floor(Math.random() * responses.length)];

        // Feature click handlers
        document.querySelectorAll('.feature').forEach(feature => {
            feature.addEventListener('click', () => {

                    'Music': "ŸÖÿßÿ∞ÿß ÿ™ÿ±ŸäÿØ ÿ£ŸÜ ÿ™ÿ≥ŸÖÿπÿü ŸäŸÖŸÉŸÜŸÜŸä ÿ™ÿ¥ÿ∫ŸäŸÑ ÿ£ÿ∫ÿßŸÜŸäŸÉ ÿßŸÑŸÖŸÅÿ∂ŸÑÿ© ÿ£Ÿà ÿßŸÉÿ™ÿ¥ÿßŸÅ ŸÖŸàÿ≥ŸäŸÇŸâ ÿ¨ÿØŸäÿØÿ© ŸÑŸÉ.",
                    'Calendar': "ŸÑÿØŸäŸÉ ÿßÿ¨ÿ™ŸÖÿßÿπÿßŸÜ ÿßŸÑŸäŸàŸÖ. ŸÖŸàÿπÿØŸÉ ÿßŸÑŸÇÿßÿØŸÖ ŸÅŸä ÿßŸÑÿ≥ÿßÿπÿ© ÿßŸÑÿ´ÿßŸÑÿ´ÿ© ŸÖÿ≥ÿßÿ°ÿßŸã.",
                    'Smart Home': "ÿ¨ŸÖŸäÿπ ÿ£ÿ¨Ÿáÿ≤ÿ™ŸÉ ÿßŸÑÿ∞ŸÉŸäÿ© ŸÖÿ™ÿµŸÑÿ© Ÿàÿ¨ÿßŸáÿ≤ÿ©. ŸáŸÑ ÿ™ÿ±ŸäÿØ ŸÖŸÜŸä ÿ™ÿπÿØŸäŸÑ ÿ£Ÿä ÿ¥Ÿäÿ°ÿü"
                };
                
                const response = responses[featureText] || `ÿ¨ÿßÿ±Ÿä ŸÅÿ™ÿ≠ ${featureText} ŸÑŸÉ ÿßŸÑÿ¢ŸÜ.`;

        // Initialize particles and voices
        createParticles();
        
        // Load voices when available
        if (synth.onvoiceschanged !== undefined) {

        // Add some interactive hover effects
        document.addEventListener('mousemove', (e) => {

            particles.forEach((particle, index) => {

        // Welcome message when page loads
        setTimeout(() => {

        }, 1000);
