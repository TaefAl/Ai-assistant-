            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;

        .container {

        .logo {

            font-weight: 300;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 8px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(0,255,136,0.5); }
            to { text-shadow: 0 0 30px rgba(0,255,136,0.8), 0 0 40px rgba(0,255,136,0.3); }
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        .voice-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0,255,136,0.2), rgba(0,255,136,0.1));
            border: 2px solid rgba(0,255,136,0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .voice-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0,255,136,0.3);
            border-color: rgba(0,255,136,0.5);
        }

        .voice-button.active {
            animation: pulse 1.5s infinite;
            background: linear-gradient(135deg, rgba(0,255,136,0.3), rgba(0,255,136,0.2));
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0,255,136,0.7); }
            70% { box-shadow: 0 0 0 30px rgba(0,255,136,0); }
            100% { box-shadow: 0 0 0 0 rgba(0,255,136,0); }
        }

        .mic-icon {
            font-size: 4rem;
            color: white;
            opacity: 0.9;
        }

        .status {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            min-height: 1.5rem;
        }

        .waveform {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            margin-bottom: 2rem;
            height: 60px;
        }

        .wave-bar {
            width: 4px;
            height: 20px;
            background: rgba(0,255,136,0.6);
            border-radius: 2px;
            animation: wave 1.5s ease-in-out infinite;
        }

        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        .wave-bar:nth-child(6) { animation-delay: 0.3s; }
        .wave-bar:nth-child(7) { animation-delay: 0.2s; }
        .wave-bar:nth-child(8) { animation-delay: 0.1s; }

        @keyframes wave {
            0%, 100% { height: 20px; opacity: 0.6; }
            50% { height: 50px; opacity: 1; }
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .feature {
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .feature:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .feature-text {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .hidden {

        }

        /* Floating particles */

            position: absolute;
            background: rgba(0,255,136,0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
